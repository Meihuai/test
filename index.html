<!DOCTYPE html>
<html lang="zh - CN">
<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello 页面</title>
    <style>
        body {
            font-family: Arial, sans - serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
       .hello - container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
       .hello - text {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
       .description {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="hello - container">
        <div class="hello - text">Hello</div>
        <div class="description">你好 lujia</div>
    </div>
</body>
</html>
